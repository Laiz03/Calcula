<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

  <script>
    function calcularFrete() {
      var peso = parseFloat(document.getElementById("peso").value);
      var taxaPorQuilo = 5.0; // Taxa fixa por quilo
      
      var frete = peso * taxaPorQuilo;
      
      document.getElementById("resultadoFrete").innerText = "Valor do frete: R$" + frete.toFixed(2); /*Aqui, o resultado do frete é exibido no elemento do DOM com o ID "resultadoFrete".
                                                                                                       A propriedade innerText é usada para definir o texto interno desse elemento, que neste caso é a string "Valor do frete: R$" concatenada com o valor do frete.
                                                                                                       A função toFixed(2) é usada para formatar o valor do frete com duas casas decimais.*/
    }
  </script>
</head>

<body>

  <nav class="barra-navegacao" style="display: flex; align-items: center; justify-content: center; position: fixed; top: 0; height: 70px; width: 100%; background-color: #7a6385 ;">
    <a class="navbar-item"><h1>CALCULADORA</h1></a>
    <img src="image/img1.png" alt="" class="img1">
  </nav>

<br><br><br><br>
  <h1>Calculadora de Frete</h1>
  <div>
    <label for="peso">Peso (em kg):</label>
    <input type="text" id="peso" />
  </div>
  <button onclick="calcularFrete()">Calcular</button>
  <div id="resultadoFrete"></div>

  <hr>

  <h1>Calculadora de Média</h1>

  <script>
    function calcularMedia(){
        var nota1 = parseFloat(document.getElementById("number1").value);
        var nota2 = parseFloat(document.getElementById("number2").value);

        var media = (nota1 + nota2)/2;

        document.getElementById("resultadoMedia").innerText = "Resultado da média: " + media.toFixed(1);
    }
  </script>

  <div>
   <label for="nota1">Nota 1:</label>
   <input type="number" id="number1"/>
    <br><br>
   <label for="nota2">Nota 2:</label>
   <input type="number" id="number2"/>
  </div>
    <br>
  <button onclick="calcularMedia()">Calcular</button>
  <div id="resultadoMedia"></div>
  
  <hr>

  <h1>Calculadora de Soma</h1>

  <script>
    function calcularSoma(){
        var n1 = parseFloat(document.getElementById("num1").value);
        var n2 = parseFloat(document.getElementById("num2").value);

        var soma = n1 + n2;

        document.getElementById("resultadoSoma").innerText = "Resultado da soma: " + soma.toFixed(1);
    }
  </script>

  <div>
   <label for="nota1">Nota 1:</label>
   <input type="number" id="num1"/>
    <br><br>
   <label for="nota2">Nota 2:</label>
   <input type="number" id="num2"/>
  </div>
    <br>
  <button onclick="calcularSoma()">Calcular</button>
  <div id="resultadoSoma"></div>
  
  <hr>

</body>
</html>
 
</body>
</html>
